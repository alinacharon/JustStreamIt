<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo à la Demande</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/src/logo/logo.svg" alt="JustStreamIt">
        </div>
        <nav>
            <ul>
                <li class="hide-on-mobile"><a href="#">Vidéos à la demande</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="best-movie">
            <h2>Meilleur film</h2>
            <div class="show_best_movie">
                <img id="best-movie-image" src="" alt="Meilleur Film">
                <div class="movie-info">
                    <h3 id="best-movie-title">Titre du Film</h3>
                    <p id="best-movie-description">Description du Film</p>
                    
                </div>
                <button class="details-button", class="hide-on-mobile", id="best-movie-details-button"  >Détails</button>
            </div>
        </section>
        <section class="category">
            <h2>Mystery</h2>
            <div class="category-wrapper">
                <button class="arrow left" id="mystery-left-arrow">&#9664;</button>
                <div class="movies-grid" id="mystery-movies-grid">
                </div>
                <button class="arrow right" id="mystery-right-arrow">&#9654;</button>
            </div>
        </section>
      
        <section class="category">
            <h2>Action</h2>
            <div class="category-wrapper">
                <button class="arrow left" id="action-left-arrow">&#9664;</button>
                <div class="movies-grid" id="action-movies-grid">
                </div>
                <button class="arrow right" id="action-right-arrow">&#9654;</button>
            </div>
        </section>

        <section class="category">
            <h2>Animation</h2>
            <div class="category-wrapper">
                <button class="arrow left" id="animation-left-arrow">&#9664;</button>
                <div class="movies-grid" id="animation-movies-grid">
                </div>
                <button class="arrow right" id="animation-right-arrow">&#9654;</button>
            </div>
        </section>
        <section class="other-categories">
            <h2>Autres:</h2>
            <select id="category-select">
            </select>
            <div class="category-wrapper">
                <button class="arrow left" id="other-left-arrow">&#9664;</button>
                <div class="movies-grid" id="other-movies-grid">
                </div>
                <button class="arrow right" id="other-right-arrow">&#9654;</button>
            </div>
        </section>
    </main>
    
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
           
             <div class="modal-header">
                 <h2 id="modal-title"></h2>
                 <p><span id="movie-year"></span> - <span id="movie-genre"></span></p>
                 <p><span id="movie-duration"></span> minutes (<span id="movie-countries"></span>)</p>
                 <p>IMDB score : <span id="movie-imdb-score"></span></p>
            </div>
            <div class="modal-body">
                <p><strong>Réalisé par :</strong> <span id="modal-directors"></span></p>
                <p><span id="modal-description"></span></p>
                <img id="modal-image" src="" alt="Image du film">
                <p><strong>Avec :</strong> <span id="modal-cast"></span></p>
                <button class="hide-on-mobile" id="close-modal">Fermer</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
