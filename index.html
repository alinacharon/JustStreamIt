<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/src/logo/logo.svg" alt="JustStreamIt">
        </div>
        <nav>
            <ul>
                <li class="hide-on-mobile"><a href="#">Vidéos à la demande</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="best-movie">
            <h2>Meilleur film</h2>
            <div class="show_best_movie">
                <img id="best-movie-image" src="" alt="Meilleur Film">
                <div class="movie-info">
                    <h3 id="best-movie-title">Titre du Film</h3>
                    <p id="best-movie-description">Description du Film</p>
                    
                </div>
                <button class="details-button" id="best-movie-details-button">Détails</button>
            </div>
        </section>

        <h2> Films les mieux notés</h2>
        <div id="best-movies-grid" class="movies-grid"></div>
        <div id="best-movies-pagination" class="pagination">
            
        </div>

        <h2>Action</h2>
        <div id="action-movies-grid" class="movies-grid"></div>
        <div id="action-pagination" class="pagination">
            
        </div>

        <h2>Animation</h2>
        <div id="animation-movies-grid" class="movies-grid"></div>
        <div id="animation-pagination" class="pagination">
        </div>

        <section id="category-section">
            <div class="showing-categories">
                <h2>Autres</h2>
            <select  id="category-dropdown"> 
                <option value="" disabled selected>Sélectionner la catégorie</option>
            </select>
        </div>
            <div id="category-grid" class="movies-grid"></div>
            <div id="category-pagination" class="pagination"></div>
        </section>
    </main>
    
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <p><span id="movie-year"></span> - <span id="movie-genre"></span></p>
                <p><span id="movie-duration"></span> minutes (<span id="movie-countries"></span>)</p>
                <p>IMDB score : <span id="movie-imdb-score"></span></p>
            </div>
            <div class="modal-body">
                <p><strong>Réalisé par :</strong> <span id="modal-directors"></span></p>
                <div class="description"><span id="modal-description"></span></p></div><p> 
                <img id="modal-image" src="" alt="Image du film">
                <div class="modal-actors">
                    <p><strong>Avec :</strong> <span id="modal-cast"></span></p>
                </div>
                <button class="hide-on-mobile" id="close-modal">Fermer</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
